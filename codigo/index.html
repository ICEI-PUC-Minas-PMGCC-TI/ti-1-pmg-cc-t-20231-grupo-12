<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <!-- Cabeçalho global {{ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->

    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Estilo global -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Script global -->
  <script src="js/main.js"></script>
  <!-- favicons com fallbacks e versões de atalho mobile -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" sizes="48x48" href="img/favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="manifest" href="misc/site.webmanifest">
  <!-- }} -->
  <!-- Cabeçalho desta página -->
  <title>Novidades</title>
  <link rel="stylesheet" href="css/carrossel.css">
  <link rel="stylesheet" href="css/novidades.css">
  <script src="js/novidades.js"></script>
</head>

<body class="w-100">
  <div id="header-ph" class="html-fragment" data-fragment-name="header"></div>

  <main class="container">
    <div class="row align-items-center justify-content-center">
      <h1 class="header-lancamentos text-center">Últimos Lançamentos</h1>
      <!-- Carrossel com novidades -->
      <div id="carrossel" class="carousel slide d-flex justify-content-center col-xl-8 col-md-10">
        <div class="carousel-indicators">
        </div>
        <div class="carousel-inner justify-content-center">
          <div id="lancamentos-ph" class="carousel-item active">
            <img src="img/ph.jpg" class="d-block w-100" alt="Placeholder">
            <div class="carousel-caption d-none d-md-block">
              <h2>Carregando...</h2>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" data-bs-target="#carrossel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" data-bs-target="#carrossel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>
      <!-- Fim da div do carrossel -->
    </div>
    <hr style="color: white;">
    <!--Div das notícias-->
    <div id="noticias" class="container news-container">
      <div id="noticias-ph" class="row news-item row row-cols-xl-2 row-cols-1 mb-4">
        <img src="img/ph.jpg" class="col" alt="Placeholder">
        <div class="col">
          <h2 class="news-title">Carregando...</h2>
          <p>Carregando...</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
