<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <!-- Cabeçalho global {{ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Estilo global -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Script global -->
  <script src="js/main.js"></script>
  <!-- favicons com fallbacks e versões de atalho mobile -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" sizes="48x48" href="img/favicons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="manifest" href="misc/site.webmanifest">
  <!-- }} -->
  <!-- Cabeçalho desta página -->
  <title>Login</title>
  <script defer src="js/login.js"></script>
</head>

<body>
  <div id="login" class="mt-5">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" method="post">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group py-2">
                <label for="username" class="text-info w-100">Usuário</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group py-2">
                <label for="password" class="text-info w-100">Senha</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group py-3 text-end">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
              </div>
            </form>
          </div>
          <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#loginModal">Novo usuario</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login App</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="login-box" class="justify-content-center col-md-8">
          <form id="login-form" class="form" method="post">
            <h3 class="text-center text-info">Novo Usuário</h3>
            <div class="form-group py-2">
              <label for="txt_login" class="text-info">Usuário</label><br>
              <input type="text" name="txt_login" id="txt_login" class="form-control">
            </div>
            <div class="form-group py-2">
              <label for="txt_nome" class="text-info">Nome Completo</label><br>
              <input type="text" name="txt_nome" id="txt_nome" class="form-control">
            </div>
            <div class="form-group py-2">
              <label for="txt_e-mail" class="text-info">E-mail</label><br>
              <input type="text" name="txt_e-mail" id="txt_e-mail" class="form-control">
            </div>
            <div class="form-group py-2">
              <label for="txt_senha" class="text-info">Senha</label><br>
              <input type="password" name="txt_senha" id="txt_senha" class="form-control">
            </div>
            <div class="form-group py-2">
              <label for="txt_senha2" class="text-info w-100">Confirmar Senha</label><br>
              <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
