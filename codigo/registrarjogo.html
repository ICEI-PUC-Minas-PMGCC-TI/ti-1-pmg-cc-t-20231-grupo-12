<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de jogos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="registrarjogo.css">
</head>

<body>
  <div class="container">
    <h1>Cadastro de jogos</h1>
    <form>
      <div class="form-group">
        <label for="nome-jogo">Nome do jogo:</label>
        <input type="text" class="form-control" id="nome-jogo" name="nome-jogo" required>
      </div>
      <div class="form-group">
        <label for="genero1">Gênero 1:</label>
        <select class="form-control" id="genero1" name="genero1"
          onchange="escolherGenero('genero1', 'genero2', 'genero3')" required>
          <option value="" disabled selected>Selecione um gênero</option>
          <option value="acao">Ação</option>
          <option value="aventura">Aventura</option>
          <option value="comedia">Comédia</option>
          <option value="corrida">Corrida</option>
          <option value="esporte">Esporte</option>
          <option value="estrategia">Estratégia</option>
          <option value="ficcao-cientifica">Ficção Científica</option>
          <option value="luta">Luta</option>
          <option value="musical">Musical</option>
          <option value="mundo-aberto">Mundo Aberto</option>
          <option value="plataforma">Plataforma</option>
          <option value="quebra-cabeca">Quebra-Cabeça</option>
          <option value="rpg">RPG</option>
          <option value="simulacao">Simulação</option>
          <option value="terror">Terror</option>
        </select>
      </div>
      <div class="form-group">
        <label for="genero2">Gênero 2:</label>
        <select class="form-control" id="genero2" name="genero2"
          onchange="escolherGenero('genero2', 'genero1', 'genero3')" required>
          <option value="" disabled selected>Selecione um gênero</option>
          <option value="acao">Ação</option>
          <option value="aventura">Aventura</option>
          <option value="comedia">Comédia</option>
          <option value="corrida">Corrida</option>
          <option value="esporte">Esporte</option>
          <option value="estrategia">Estratégia</option>
          <option value="ficcao-cientifica">Ficção Científica</option>
          <option value="luta">Luta</option>
          <option value="musical">Musical</option>
          <option value="mundo-aberto">Mundo Aberto</option>
          <option value="plataforma">Plataforma</option>
          <option value="quebra-cabeca">Quebra-Cabeça</option>
          <option value="rpg">RPG</option>
          <option value="simulacao">Simulação</option>
          <option value="terror">Terror</option>
        </select>
      </div>
      <div class="form-group">
        <label for="genero3">Gênero 3:</label>
        <select class="form-control" id="genero3" name="genero3"
          onchange="escolherGenero('genero3', 'genero1', 'genero2')" required>
          <option value="" disabled selected>Selecione um gênero</option>
          <option value="acao">Ação</option>
          <option value="aventura">Aventura</option>
          <option value="comedia">Comédia</option>
          <option value="corrida">Corrida</option>
          <option value="esporte">Esporte</option>
          <option value="estrategia">Estratégia</option>
          <option value="ficcao-cientifica">Ficção Científica</option>
          <option value="luta">Luta</option>
          <option value="musical">Musical</option>
          <option value="mundo-aberto">Mundo Aberto</option>
          <option value="plataforma">Plataforma</option>
          <option value="quebra-cabeca">Quebra-Cabeça</option>
          <option value="rpg">RPG</option>
          <option value="simulacao">Simulação</option>
          <option value="terror">Terror</option>
        </select>
      </div>
      <div class="form-group">
        <label for="plataforma">Plataforma:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ps4" name="plataforma" value="PS4">
          <label class="form-check-label" for="ps4">
            PlayStation 4
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ps5" name="plataforma" value="PS5">
          <label class="form-check-label" for="ps5">
            PlayStation 5
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="xbox-one" name="plataforma" value="Xbox One">
          <label class="form-check-label" for="xbox-one">
            Xbox One
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="xbox-series-x" name="plataforma" value="Xbox Series X">
          <label class="form-check-label" for="xbox-series-x">
            Xbox Series X
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="switch" name="plataforma" value="Switch">
          <label class="form-check-label" for="switch">
            Nintendo Switch
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="pc" name="plataforma" value="PC">
          <label class="form-check-label" for="pc">
            PC
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea class="form-control" id="descricao" name="descricao" required></textarea>
      </div>
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" class="form-control" id="preco" name="preco" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="link-compra">Link de compra:</label>
        <input type="url" class="form-control" id="link-compra" name="link-compra" required>
      </div>
      <div class="form-group">
        <label for="link-imagem">Link da imagem de capa:</label>
        <input type="url" class="form-control" id="link-imagem" name="link-imagem" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar jogo</button>
    </form>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="js/registrarjogo.js"></script>
</body>

</html>
